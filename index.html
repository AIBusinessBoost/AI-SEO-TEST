  <style>
    :root {
      --primary: #21E6C1;
      --secondary: #283655;
      --accent: #F6C90E;
      --bg: #1A2238;
      --white: #fff;
      --navy: #161b2c;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--white);
      font-family: 'Plus Jakarta Sans', Arial, sans-serif;
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    body {

      z-index: 1;
    }
    /* Modern AI Team Background */
    .ai-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #1A2238 60%, #21E6C1 100%);
      overflow: hidden;
    }
    .ai-bg svg {
      width: 100vw;
      height: 100vh;
      min-height: 600px;
      object-fit: cover;
      opacity: 0.18;
      display: block;
    }
    /* Navbar */
    nav {
      background: var(--navy);
      box-shadow: 0 2px 8px rgba(26,34,56,0.08);
      position: relative;
      z-index: 2;
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--accent);
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .logo svg {
      height: 48px;
      width: 48px;
      display: block;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .nav-links li a:hover {

    }
    /* Header/Hero */
    header {
      position: relative;
      z-index: 2;
      padding: 0 0 40px 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 60px 20px;
      position: relative;
      z-index: 2;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }
    .hero-content {
      flex: 1 1 350px;
      min-width: 320px;
    }
    .highlight-badge {
      display: inline-block;
      background: var(--primary);
      color: var(--bg);
      font-weight: 700;
      border-radius: 20px;
      padding: 7px 18px;
      font-size: 1rem;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin: 0 0 18px 0;
      font-weight: 700;
      line-height: 1.2;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: var(--white);
      margin-bottom: 0;
      line-height: 1.5;
    }
    .audit-form {
      background: var(--secondary);
      border-radius: 18px;
      padding: 32px 28px 28px 28px;
      box-shadow: 0 4px 24px rgba(33,230,193,0.08);
      flex: 1 1 340px;
      min-width: 320px;
      max-width: 400px;
    }
    .audit-form h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--accent);
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: var(--bg);
      color: var(--white);
      outline: none;
      margin-bottom: 2px;
    }
    .cta-button {
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: var(--bg);
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(33,230,193,0.08);
    }
    .cta-button:hover {
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary) 100%);
      color: var(--bg);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        gap: 24px;
      }
      .metrics-grid {
        flex-direction: column;
        gap: 18px;
      }
      .nav-links {
        display: none;
      }
    }
    @media (max-width: 600px) {

        padding: 18px 6px 40px 6px;

      }

      }
      .email-form button {

      }
    }
  </style>
</head>

  <!-- ...keep all your other sections and scripts as in the previous file... -->
  <!-- For brevity, not repeating unchanged sections here, but keep them in your file -->
  <!-- The rest of your HTML (results, how it works, benefits, testimonials, CTA, footer, modals, scripts) remains unchanged and should be included as before. -->
  <script>
    // Smooth scroll for CTA
    document.getElementById('scrollToTop')?.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // SEO Audit Form Submission
    const form = document.getElementById('seoAuditForm');
    const auditResults = document.getElementById('audit-results');
    const websiteScore = document.getElementById('websiteScore');
    const potentialTraffic = document.getElementById('potentialTraffic');
    const competitorGap = document.getElementById('competitorGap');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      auditResults.classList.remove('visible');
      websiteScore.textContent = '0';
      potentialTraffic.textContent = '0';
      competitorGap.textContent = '0%';

      // Simulate loading
      setTimeout(() => {
        auditResults.style.display = 'block';
        setTimeout(() => {
          auditResults.classList.add('visible');
          animateValue(websiteScore, 0, 87, 1200);
          animateValue(potentialTraffic, 0, 3200, 1200);
          animateValue(competitorGap, 0, 42, 1200, '%');
        }, 50);
      }, 1200);
    });

    // Animate numbers
    function animateValue(obj, start, end, duration, suffix = '') {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.textContent = Math.floor(progress * (end - start) + start) + suffix;
        if (progress < 1) {
          window.requestAnimationFrame(step);
        } else {
          obj.textContent = end + suffix;
        }
      };
      window.requestAnimationFrame(step);
    }

    // Email capture (simulated)
    document.getElementById('sendReportBtn').addEventListener('click', function() {
      const email = document.getElementById('userEmail').value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }
      alert('Success! Your full report will be sent to: ' + email + ' (Demo: No real email sent)');
    });
  </script>
