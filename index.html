<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Boost Business - AI-Powered SEO Audit</title>
  <meta name="description" content="Get a free AI-powered SEO audit for your business and discover how to rank higher in Google, Bing & ChatGPT">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #1A2238;
      color: #fff;
      font-family: 'Plus Jakarta Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 60px 20px;
    }
    nav {
      background: #161b2c;
      padding: 0;
      box-shadow: 0 2px 8px rgba(26,34,56,0.08);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #F6C90E;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .logo svg {
      height: 48px;
      width: 48px;
      display: block;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .nav-links li a:hover {
      color: #21E6C1;
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
    }
    header {
      background: linear-gradient(90deg, #1A2238 60%, #21E6C1 100%);
      padding: 0 0 40px 0;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
    }
    .hero-content {
      flex: 1 1 350px;
      min-width: 320px;
    }
    .highlight-badge {
      display: inline-block;
      background: #21E6C1;
      color: #1A2238;
      font-weight: 700;
      border-radius: 20px;
      padding: 7px 18px;
      font-size: 1rem;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      color: #F6C90E;
      margin: 0 0 18px 0;
      font-weight: 700;
      line-height: 1.2;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 0;
      line-height: 1.5;
    }
    .audit-form {
      background: #283655;
      border-radius: 18px;
      padding: 32px 28px 28px 28px;
      box-shadow: 0 4px 24px rgba(33,230,193,0.08);
      flex: 1 1 340px;
      min-width: 320px;
      max-width: 400px;
    }
    .audit-form h2 {
      color: #21E6C1;
      font-size: 1.5rem;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #F6C90E;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: #1A2238;
      color: #fff;
      outline: none;
      margin-bottom: 2px;
    }
    .cta-button {
      background: linear-gradient(90deg, #21E6C1 60%, #F6C90E 100%);
      color: #1A2238;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(33,230,193,0.08);
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #F6C90E 60%, #21E6C1 100%);
      color: #1A2238;
    }
    #audit-results {
      margin-top: 40px;
      display: none;
    }
    #audit-results.visible {
      display: block;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .results-container {
      background: #283655;
      border-radius: 18px;
      padding: 36px 28px 28px 28px;
      box-shadow: 0 4px 24px rgba(33,230,193,0.08);
      margin-bottom: 30px;
    }
    .metrics-grid {
      display: flex;
      gap: 32px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .metric-card {
      background: #1A2238;
      border-radius: 14px;
      padding: 24px 32px;
      text-align: center;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(33,230,193,0.06);
    }
    .metric-icon {
      font-size: 2.2rem;
      color: #21E6C1;
      margin-bottom: 10px;
    }
    .metric-value {
      font-size: 2.1rem;
      font-weight: 700;
      color: #F6C90E;
      margin-bottom: 4px;
    }
    .metric-label {
      font-size: 1.1rem;
      color: #fff;
      opacity: 0.8;
    }
    .email-capture {
      margin-top: 18px;
      background: #1A2238;
      border-radius: 12px;
      padding: 24px 18px;
      text-align: center;
    }
    .email-capture h3 {
      color: #21E6C1;
      margin-bottom: 8px;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .email-capture p {
      color: #fff;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    .email-form {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
    }
    .email-form input[type="email"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #283655;
      color: #fff;
      outline: none;
      min-width: 220px;
    }
    .email-form button {
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      background: #21E6C1;
      color: #1A2238;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .email-form button:hover {
      background: #F6C90E;
      color: #1A2238;
    }
    /* How It Works Section */
    #how-it-works {
      padding: 80px 0;
      background: #1A2238;
    }
    .section-heading {
      text-align: center;
      margin-bottom: 60px;
    }
    .section-heading h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 16px;
      font-weight: 700;
    }
    .section-heading p {
      font-size: 1.2rem;
      color: #21E6C1;
      max-width: 700px;
      margin: 0 auto;
    }
    .text-gradient {
      background: linear-gradient(90deg, #21E6C1, #F6C90E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .step {
      background: #283655;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      flex: 1 1 220px;
      max-width: 280px;
      position: relative;
      box-shadow: 0 4px 20px rgba(33,230,193,0.08);
    }
    .step-number {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #F6C90E;
      color: #1A2238;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .step-icon {
      font-size: 2.5rem;
      color: #21E6C1;
      margin-bottom: 20px;
    }
    .step h3 {
      font-size: 1.3rem;
      color: #F6C90E;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .step p {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
    }
    /* Benefits Section */
    #benefits {
      padding: 80px 0;
      background: #283655;
    }
    .benefits-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .benefit-card {
      background: #1A2238;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      flex: 1 1 300px;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(33,230,193,0.08);
    }
    .benefit-icon {
      font-size: 2.5rem;
      color: #21E6C1;
      margin-bottom: 20px;
    }
    .benefit-card h3 {
      font-size: 1.3rem;
      color: #F6C90E;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .benefit-card p {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
    }
    /* Testimonials Section */
    #testimonials {
      padding: 80px 0;
      background: #1A2238;
    }
    .testimonials-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .testimonial {
      background: #283655;
      border-radius: 16px;
      padding: 30px;
      flex: 1 1 300px;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(33,230,193,0.08);
    }
    .testimonial-text {
      font-size: 1.1rem;
      color: #fff;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
    }
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .author-avatar {
      width: 50px;
      height: 50px;
      background: #21E6C1;
      color: #1A2238;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .author-info h4 {
      font-size: 1.1rem;
      color: #F6C90E;
      margin: 0 0 5px 0;
      font-weight: 700;
    }
    .author-info p {
      font-size: 0.9rem;
      color: #fff;
      margin: 0;
      opacity: 0.8;
    }
    /* CTA Section */
    #cta {
      padding: 80px 0;
      background: linear-gradient(90deg, #1A2238 60%, #21E6C1 100%);
    }
    .cta-container {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }
    .cta-container h2 {
      font-size: 2.5rem;
      color: #F6C90E;
      margin-bottom: 16px;
      font-weight: 700;
    }
    .cta-container p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 30px;
    }
    .cta-container .cta-button {
      display: inline-block;
      width: auto;
      padding: 16px 36px;
      font-size: 1.2rem;
    }
    /* Footer */
    footer {
      background: #161b2c;
      padding: 60px 0 20px 0;
    }
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
      margin-bottom: 40px;
    }
    .footer-column {
      flex: 1 1 200px;
    }
    .footer-column h3 {
      font-size: 1.3rem;
      color: #F6C90E;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .footer-column p {
      font-size: 1rem;
      color: #fff;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .social-links {
      display: flex;
      gap: 15px;
    }
    .social-links a {
      width: 40px;
      height: 40px;
      background: #283655;
      color: #21E6C1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
    }
    .social-links a:hover {
      background: #21E6C1;
      color: #1A2238;
    }
    .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-links li {
      margin-bottom: 10px;
    }
    .footer-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .footer-links li a:hover {
      color: #21E6C1;
    }
    .copyright {
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.7;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26,34,56,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .modal.visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #283655;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 30px rgba(33,230,193,0.2);
    }
    .legal-modal {
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
    }
    .legal-content {
      margin: 20px 0;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .legal-content h3 {
      color: #F6C90E;
      margin: 20px 0 10px 0;
    }
    .legal-content p, .legal-content ul {
      margin-bottom: 15px;
    }
    .legal-content ul {
      padding-left: 20px;
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #F6C90E;
    }
    .success-icon {
      font-size: 4rem;
      color: #21E6C1;
      margin-bottom: 20px;
    }
    .modal-content h2 {
      font-size: 1.8rem;
      color: #F6C90E;
      margin-bottom: 15px;
    }
    .modal-content p {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 20px;
    }
    .modal-note {
      font-size: 0.9rem;
      opacity: 0.8;
      background: rgba(33,230,193,0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .close-modal-btn {
      display: inline-block;
      width: auto;
      padding: 12px 30px;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        gap: 24px;
      }
      .metrics-grid {
        flex-direction: column;
        gap: 18px;
      }
      .nav-links {
        display: none;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6px 40px 6px;
      }
      .audit-form, .results-container {
        padding: 18px 8px 18px 8px;
      }
      .metric-card {
        padding: 18px 10px;
        min-width: 120px;
      }
      .section-heading h2 {
        font-size: 2rem;
      }
      .cta-container h2 {
        font-size: 2rem;
      }
      .email-form {
        flex-direction: column;
      }
      .email-form input[type="email"] {
        width: 100%;
      }
      .email-form button {
        width: 100%;
      }
    }
  </style>
</head>
